<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./dist/assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./dist/css/main.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <img
          src="/dist/assets/images/avatar-jessica.jpeg"
          alt="avatar-jessica"
          class="card__profile-pic"
        />
        <div class="card__info">
          <h1 class="name">Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>
        </div>
        <div class="card__bio">"Front-end developer and avid reader."</div>
        <ul class="links">
          <li><a href="#" class="links__link">GitHub</a></li>
          <li><a href="#" class="links__link">Frontend Mentor</a></li>
          <li><a href="#" class="links__link">LinkedIn</a></li>
          <li><a href="#" class="links__link">Instagram</a></li>
        </ul>
      </section>
    </main>
  </body>
</html>
